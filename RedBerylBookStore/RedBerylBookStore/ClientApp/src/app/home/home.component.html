<h1>Hello...!</h1>
<p>Welcome to RedBeryl Book Store</p>

<div class="alert alert-success" *ngIf="isLoggedIn()">
  {{ name }} Logged in as {{ role }}.
</div>

<p *ngIf="!books"><em>Loading...</em></p>

<div *ngIf="books">
  <div class="form-group">
    <label for="search">Search By Book Title or Author Name</label>
    <input type="text"
           class="form-control"
           name="search"
           [(ngModel)]='searchText'/>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-info" (click)="search()">Search</button>
  </div>
</div>

<div class="card card-container p-3" *ngIf="books">
  <div>
    <table class='table'>
      <thead>
        <tr>
          <th hidden>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price ($)</th>
          <th>Author</th>
          <th>Author Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td hidden>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.description }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.user.firstName }} {{ book.user.lastName }}</td>
          <td>{{ book.user.email }}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
