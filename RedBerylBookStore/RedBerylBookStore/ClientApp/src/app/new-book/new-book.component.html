<div class="col-md-12">
  <h5>Add New Book to RedBeryl Book Store...</h5>

  <form *ngIf="!isSuccessful" name="addNewBookForm"
        (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
             class="form-control"
             name="title"
             [(ngModel)]="form.title"
             required
             minlength="3"
             maxlength="50"
             #title="ngModel" />
      <div class="alert-danger" *ngIf="f.submitted && title.invalid">
        <div *ngIf="title.errors.required">Title is required</div>
        <div *ngIf="title.errors.minlength">
          Title must be at least 3 characters
        </div>
        <div *ngIf="title.errors.maxlength">
          Title must be at most 50 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text"
             class="form-control"
             name="description"
             [(ngModel)]="form.description"
             required
             #description="ngModel" />
      <div class="alert-danger" *ngIf="f.submitted && description.invalid">
        <div *ngIf="description.errors.required">Description is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number"
             class="form-control"
             name="price"
             [(ngModel)]="form.price"
             required
             step="0.01"
             ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
             #price="ngModel" />
      <div class="alert-danger" *ngIf="f.submitted && price.invalid">
        <div *ngIf="price.errors.required">Price is required</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Save</button>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
