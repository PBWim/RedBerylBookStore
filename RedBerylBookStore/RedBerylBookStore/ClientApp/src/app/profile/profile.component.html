<div class="col-md-12">
  <h5>My Profile on RedBeryl Book Store...</h5>
  <div class="card card-container p-3">
    <form name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
               class="form-control"
               name="firstName"
               [(ngModel)]="form.firstName"
               required
               minlength="3"
               maxlength="20"
               #firstName="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && firstName.invalid">
          <div *ngIf="firstName.errors.required">First Name is required</div>
          <div *ngIf="firstName.errors.minlength">
            First Name must be at least 3 characters
          </div>
          <div *ngIf="firstName.errors.maxlength">
            First Name must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text"
               class="form-control"
               name="lastName"
               [(ngModel)]="form.lastName"
               required
               minlength="3"
               maxlength="20"
               #lastName="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && lastName.invalid">
          <div *ngIf="lastName.errors.required">Last Name is required</div>
          <div *ngIf="lastName.errors.minlength">
            Last Name must be at least 3 characters
          </div>
          <div *ngIf="lastName.errors.maxlength">
            Last Name must be at most 20 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               class="form-control"
               name="email"
               [(ngModel)]="form.email"
               disabled
               #email="ngModel" />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Update</button>
      </div>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Your profile update is successful!
      </div>
    </form>
  </div>
</div>
